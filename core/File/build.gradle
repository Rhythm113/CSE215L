// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral() // Replacing deprecated jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.1' // Updated to a modern version
        classpath 'com.google.gms:google-services:4.4.0' // Updated to a newer version
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral() // Replacing deprecated jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
